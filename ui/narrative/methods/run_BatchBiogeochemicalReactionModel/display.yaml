name: Simulate Batch Biogeochemical Reaction Model

tooltip: |
    Perform 0d-simulation

screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]

#
# Configure the display and description of parameters
#
parameters :
    fba_model :
        ui-name : |
            FBA model
        short-hint : |
            FBA model
        long-hint  : |
            The FBA model that needs to be entered to drive the method. This might be the first of many.

    num_samples :
        ui-name : |
            Number of samples
        short-hint : |
            Number of samples
        long-hint  : |
            The number of samples is set as 100 by default.

    model_type :
        ui-name : |
            Type of the batch simulation model
        short-hint : |
            Type of the batch simulation model
        long-hint  : |
            Either 'cybernetic' or 'kinetic'. By default, the cybernetic model is selected.

    end_time :
        ui-name : |
            End time of the batch simulation
        short-hint : |
            End time of the batch simulation
        long-hint  : |
            End time of the batch simulation

    timestep :
        ui-name : |
            Time interval for a simulation
        short-hint : |
            Time interval for a simulation
        long-hint  : |
            Time interval for a simulation

    sample_dist :
        ui-name : |
            Population dstribution for sampling
        short-hint : |
            Population dstribution for sampling
        long-hint  : |
            By default, samples drawn from a uniform distribution.

